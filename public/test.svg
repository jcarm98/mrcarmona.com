    />
    
    <!-- Second mountain, modeled after a mountain that was to the right of another one -->
    <path id="right-mountain"
       transform="scale(1.07458675 1.70446952)"
       style="stroke-width:0.264583"
       d="m 1.069761,2.6848255 c 0.549515,0.347722 0.560002,0.480915 0.918435,-0.03469 0.59229,0.06909 0.912207,0.113796 1.542713,-0.09354 0.759126,-0.289192 3.511797,-1.043047 4.249606,-1.290739 0.21162,-0.04891 0.137181,0.198855 0.498673,0.126558 0.36149,-0.0723 0.31457,-0.146161 0.459168,-0.218458 0.04124,0.221222 0.343601,0.282111 0.520112,0.0062 0.432829,0.137483 0.88084,-0.19698802 1.421057,-0.19391102 0.333512,-0.03 0.387255,0.43484602 0.658951,0.11757602 0.494937,0.170556 0.324183,-0.29197402 0.954293,-0.27861002 0.17949,-0.05278 0.385238,-0.03635 0.60213,-0.07249 0.216895,-0.03615 0.238525,-0.285919 0.522623,-0.314858 0.151806,0.03307 0.550798,-0.02424 0.805956,-0.216326 0.131136,0.02288 0.313799,0.03578 0.548191,0.0325 0.457631,0.0298 0.730387,0.377929 0.978039,0.495702 0.578385,0.0723 0.634049,-0.0174 1.07197,-0.134212 0.433787,0.03615 1.1012,0.02269 1.331359,-0.14585 0.469937,0.108447 0.570117,-0.06999 0.800371,-0.109309 0.325343,0.0723 0.404861,0.242167 1.346253,0.199102 0.959876,0.331786 0.926998,0.295835 1.389727,0.03019 0.549542,0.242856 2.954595,0.168243 3.500102,0.141421 0.301594,0.32457502 0.284098,-0.19103 0.652895,-0.127962 0.393605,0.09201 0.641944,0.168343 1.01131,-0.03423 0.642218,0.181901 0.656737,0.02087 1.090524,-0.05143 0.383664,0.1152 0.473211,0.179796 1.471406,-0.125429 0.502101,0.141259 0.701694,0.02235 0.844146,-0.110216 0.383022,0.261507 0.69451,-0.313036 1.907628,0 0.361489,0.263428 0.479536,-0.170359 1.319622,-0.08884 0.641649,0.304767 0.708364,0.217088 1.315784,0.04749 1.020834,0.235548 0.631266,0.07269 1.354441,-0.215739 0.557811,9.61e-4 0.842008,0.356299 1.169269,0.01634 0.385137,0.197476 0.238426,-0.101138 1.099849,-0.0298 0.7374,0.06307 0.4759,0.53916 1.76919,0.443016 0.51785,0.420981 0.56808,0.01579 1.51769,0.21546 0.39565,0.29062 1.05987,0.83071602 1.52093,0.64288802 0.20113,0.494938 0.90373,0.32534 1.37367,0.433787 0.46993,0.108448 1.01217,0.253042 1.5544,0.216895 0.54224,-0.03615 0.75913,0.253042 1.51826,0.32534 0.75913,0.